# ============================================================================
# Conditional GAN Config: NEU-DET ROI (128x128)
# ============================================================================
# Paper: "Conditional Generative Adversarial Nets" (Mirza & Osindski, 2014)
# https://arxiv.org/abs/1411.1784
#
# Dataset: NEU-DET ROI (Region of Interest cropped)
# - 6 defect classes
# - 128x128 grayscale images
# - Defect-focused ROI crops from original dataset

# Dataset Configuration
metadata_path: "data/NEU_roi_128/metadata.csv"
image_dir: "data/NEU_roi_128"
num_classes: 6
img_size: 128

# Training Configuration
num_epochs: 100
batch_size: 32
learning_rate_g: 0.0002
learning_rate_d: 0.0002
beta1: 0.5  # Adam optimizer
beta2: 0.999
seed: 42
device: "cuda"  # Set to "cpu" if GPU not available

# Model Architecture
latent_dim: 100
base_channels: 64

# Checkpointing & Logging
sample_interval: 5  # Generate sample grid every N epochs
checkpoint_interval: 10  # Save checkpoint every N epochs
num_sample_images: 36  # Grid of 6x6 samples

# Regularization
use_gradient_penalty: false
lambda_gp: 10.0

# Output
run_name: "cgan_roi_128"
output_dir: "runs/cgan_roi_128"
